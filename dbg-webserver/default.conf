server {
    	listen       	80;
    	server_name  	tabletopster.com;

	location ~ /.well-known/acme-challenge {
		allow all;
		root /var/www/certbot;
	}

    	location / {
        	rewrite ^ https://$host$request_uri? permanent;
    	}
}

server {
	listen		443 ssl;
	server_name	tabletopster.com;

	server_tokens	off;

	ssl_certificate /etc/letsencrypt/live/tabletopster.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tabletopster.com/privkey.pem;

        ssl_buffer_size 8k;
	ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;
	ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;
	ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;
	
	location / {
		root /usr/share/nginx/html;	
	}

	location ~ ^/game(/?)(.*) {
		proxy_pass http://dbgapi/$2$is_args$args;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
	}

    	error_page   500 502 503 504  /50x.html;
    	location = /50x.html {
        	root   /usr/share/nginx/html;
    	}

}

